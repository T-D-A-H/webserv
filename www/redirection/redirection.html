<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirection Test</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Top black bar -->
    <header class="top-bar">
        <a href="../index.html" class="back-button">← Back</a>
        <h1 class="title">Redirection Test</h1>
    </header>

    <main class="container">
        <h2>Test Redirects</h2>
        <div class="buttons">
            <button onclick="window.location.href='/redirection-test1'">Redirect to Google (302)</button>
            <button onclick="window.location.href='/redirection-test2'">Redirect to /login (301)</button>
        </div>
    </main>
    <script>
        // Función para leer cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Aplicar cookie "color" al fondo
        const color = getCookie("color");
        if (color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
